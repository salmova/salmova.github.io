<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Взахлеб</title>
  <style type="text/css">
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline; }

      body,html {
        -webkit-text-size-adjust: none;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        font-weight: normal;
        color: #2D313A;
        overflow-x: hidden;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }

      #main {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
/*           height: calc(100% - 44px); */
/*           min-height: 488px; */
      }
      .offer-text {
          font-size: 14px;
          line-height: 4px;
          font-weight: 500;
          color: #141821;
          margin-top: 58px;
          text-align: center;
      }
      .offer-text img {
          vertical-align: middle;
          padding-bottom: 4px;
          padding-right: 4px;
      }
      #offer-item {
          margin-bottom: 30px;
      }
      .listen-banner img{
          height: auto;
          margin-top: 0px;
          padding: 0;
      }
      .days-offer span {
          font-size: 36px;
          line-height: 43px;
          font-weight: 500;
      }
      .offer-spec-text {
/*           margin-top: 30px; */
          text-align: center;
/*           margin-bottom: 20px; */
      }
      h2 {
          color: #0F1C31;
          font-size: 40px;
          line-height: 48px;
          font-weight: 700;
      }
      h4 {
          font-size: 30px;
          line-height: 36px;
          font-weight: 500;
          color: #111A2A;
      } 
      .offer-action {
          text-align: center;
      }
      .offer-action a {
          font-size: 16px;
          line-height: 44px;
          letter-spacing: 0.26px;
          font-weight: 400;
          color: #fff;
          width: 295px;
          border-radius: 2px;
          background: #15A7C9;
          height: 44px;
          display: block;
          text-decoration: none;
          margin-top: 25px;
/*           margin-bottom: 5px; */
          text-align: center;
      }
      .offer-action p {
          font-size: 14px;
          line-height: 16px;
          color: #141821;
          font-weight: 300;
      }
      .timer {
          height: 44px;
          width: 100%;
          color: #90AFC4;
          text-align: center;
          font-size: 16px;
          line-height: 44px;
          font-weight: 400;
          position: relative;
      }
      .timer img {
          vertical-align: middle;
          padding-bottom: 4px;
      }
      .timer span {
          font-size: 16px;
          line-height: 44px;
          display: inline-block;
      }
      #close-btn {
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
      }
      @media screen and (max-width: 320px) {
          .offer-action a {
              width: 256px;
          }

      }
      @media screen and (max-height: 500px) {
          .offer-text{
              margin-top: 25px;
          }
          .offer-action {
              margin-top: 20px;
          }

      }
       @media screen and (max-height: 667px) {
          .offer-text{
/*               margin-top: 35px; */
          }

      }
  </style>

      <script>
        function timerStop() {
              document.querySelector('.timer').style.display = 'none';
              document.querySelector('#offer-item').style.display = 'none';
              document.querySelector('.offer-action a').style.marginBottom = '10px';
              document.querySelector('.offer-text').style.marginTop = '58px';
        }
          
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            inter = setInterval(function () {
                minutes = parseInt(timer / 60, 10)
                seconds = parseInt(timer % 60, 10);
        
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
        
                display.textContent = minutes + ":" + seconds;
        
                if (--timer < 0) {
                    timer = 0;
                    timerStop();
                    clearInterval(inter);
                }
            }, 1000);
        }
        
        window.onload = function () {
         //   var time = {{ seconds_left }};
            var time = 10;       
            if (time > 0) {
                display = document.querySelector('#time');
                startTimer(time, display);
            } else {
                timerStop();
            }
        };
      </script>
