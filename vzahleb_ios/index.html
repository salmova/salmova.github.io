      }

          background: #2D313A;
          width: 100%;
          color: #fff;
          text-align: center;
          font-size: 12px;
          line-height: 41px;
          font-weight: 500;
          position: relative;
      }
      .timer span {
          font-size: 18px;
          line-height: 22px;
          margin-left: 5px;
          display: inline-block;
          width: 70px;
      }
      .timer::before, .timer::after {
          content: '';
          background: #000;
          border-radius: 100%;
          width: 20px;
          height: 20px;
          position: absolute;
          left: -10px;
          top: -10px;
      }
      .timer::after {
          content: '';
          background: #000;
          border-radius: 100%;
          width: 20px;
          height: 20px;
          position: absolute;
          left: inherit;
          right: -10px;
          top: -10px;
      }
      #close-btn {
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
      }

      <div class='timer'>
              или подожди <span id='time'></span>
      </div>
      <script>
          function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            inter = setInterval(function () {
                minutes = parseInt(timer / 60, 10)
                seconds = parseInt(timer % 60, 10);
        
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
        
                display.textContent = minutes + " : " + seconds;
        
                if (--timer < 0) {
                    timer = 0;
                    document.querySelector('.timer').style.display = 'none';
                    clearInterval(inter);
                }
            }, 1000);
        }
        
        window.onload = function () {
         //   var time = {{ seconds_left }};
            var time = 10;       
            if (time > 0) {
                display = document.querySelector('#time');
                startTimer(time, display);
            } else {
                document.querySelector('.timer').style.display = 'none';
            }
        };
      </script>
